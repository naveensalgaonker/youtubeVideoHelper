services:
  # Web service
  - type: web
    name: youtube-summarizer
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: youtube-summarizer-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: WTF_CSRF_ENABLED
        value: true
    healthCheckPath: /login

# PostgreSQL Database (at root level, not nested in services)
databases:
  - name: youtube-summarizer-db
    databaseName: youtube_videos
    user: youtube_user
    plan: free
    region: oregon

# Environment variables you'll need to add manually in Render dashboard:
# - OPENAI_API_KEY (optional, users can add their own)
# - GEMINI_API_KEY (optional, users can add their own)
# - COOKIES_FILE_CONTENT (base64 encoded youtube cookies - optional)
